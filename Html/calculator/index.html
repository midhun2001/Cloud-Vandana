<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap Linking -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- CSS Linking -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container mt-5 text-center calculator-body">
        <div class="row">
            <input class="col-9 border" type="text" id="display" disabled>
            <button class="col border p-3 fw-semibold ac-button" onclick="clearDisplay()">AC</button>
        </div>
        <div class="row">
            <button class="col border p-3 fw-semibold" onclick="appendToDisplay('7')">7</button>
            <button class="col border p-3 fw-semibold" onclick="appendToDisplay('8')">8</button>
            <button class="col border p-3 fw-semibold" onclick="appendToDisplay('9')">9</button>
            <button class="col border p-3 fw-bolder" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="col border p-3 fw-semibold" onclick="appendToDisplay('4')">4</button>
            <button class="col border p-3 fw-semibold" onclick="appendToDisplay('5')">5</button>
            <button class="col border p-3 fw-semibold" onclick="appendToDisplay('6')">6</button>
            <button class="col border p-3 fw-bolder" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button class="col border p-3 fw-semibold" onclick="appendToDisplay('1')">1</button>
            <button class="col border p-3 fw-semibold" onclick="appendToDisplay('2')">2</button>
            <button class="col border p-3 fw-semibold" onclick="appendToDisplay('3')">3</button>
            <button class="col border p-3 fw-bolder" onclick="appendToDisplay('/')">รท</button>
        </div>
        <div class="row">
            <button class="col border p-3 fw-bolder" onclick="appendToDisplay('.')">.</button>
            <button class="col border p-3 fw-semibold" onclick="appendToDisplay('0')">0</button>
            <button class="col border p-3 fw-bolder" onclick="calculate()">=</button>
            <button class="col border p-3 fw-bolder" onclick="appendToDisplay('*')">x</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
